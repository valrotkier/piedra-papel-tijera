<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Piedra papel o tijera</title>
    <link rel="stylesheet" href="/10-piedra-papel-tijera.css">
</head>

<body>
    <p class="titulo">Piedra, papel o tijera</p>

    <button onclick="playGame('Piedra'); " class="move-button"><img src="/img/piedra-emoji.png"
            class="move-icon"></button>


    <button onclick="playGame('Papel');" class="move-button"><img src="/img/papel-emoji.png" class="move-icon"></button>


    <button onclick=" playGame('Tijera');" class="move-button"><img src="/img/tijera-emoji.png"
            class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button id="Resetear" onclick="
    puntaje.ganadas=0;
    puntaje.perdidas=0;
    puntaje.empates=0;
    updateScoreElement();" class="reset-score-button">Resetear</button>

    <script src="/10-piedra-papel-tijera.js"></script>
</body>

</html>
